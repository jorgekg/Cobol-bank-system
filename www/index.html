<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body onload="loader()">
<div class="loader">
    <img src="img/loader.gif">
</div>
<div id="page" style="width: 100%">
    <form action="#" method="post" id="frmlogin" autocomplete="off">
        <div class="jumbotron">
            <div class="container">
                <span class="fas fa-credit-card"></span>
                <br>
                <h2>System Bank</h2>
                <div class="box">
                    <input type="text" name="user" placeholder="Conta do cliente" required>
                    <input type="password" name="pass" placeholder="senha do cliente" required>
                    <button type="submit" class="btn btn-default full-width"><i  class="fas fa-check"></i></button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script>
    function loader(){
        if($('.loader').hasClass('hidden')){
            $('.loader').removeClass('hidden');
        }else{
            $('.loader').addClass('hidden');
        }
    }
    $(document).ready(function () {
        home();
        $('#frmlogin').submit(function () {
            loader();
            submit(this)
            return false;
        })
    })
    function home(){
        loader();
        $('#page').load('home.html',function ( response, status, xhr) {
            loader();
        });
    }
    function submit(pthis){
        var ser = $(pthis).serialize();
        home();
    }
</script>

</body>
</html>
